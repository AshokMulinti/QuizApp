<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Question</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Heading style */
        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Form styling */
        form {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        /* Input field styles */
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        /* Focus effect on input fields */
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Label styles */
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        /* Button styles */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Back link styling */
        a {
            text-decoration: none;
            color: #007bff;
            margin-top: 15px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Edit Question</h1>

<form th:action="@{/admin/questions/edit}" method="post" th:object="${question}">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="questionTitle">Question Title:</label>
        <input type="text" id="questionTitle" th:field="*{questionTitle}" required />
    </div>
    <div>
        <label for="option1">Option 1:</label>
        <input type="text" id="option1" th:field="*{option1}" required />
    </div>
    <div>
        <label for="option2">Option 2:</label>
        <input type="text" id="option2" th:field="*{option2}" required />
    </div>
    <div>
        <label for="option3">Option 3:</label>
        <input type="text" id="option3" th:field="*{option3}" required />
    </div>
    <div>
        <label for="option4">Option 4:</label>
        <input type="text" id="option4" th:field="*{option4}" required />
    </div>
    <div>
        <label for="rightAnswer">Right Answer:</label>
        <input type="text" id="rightAnswer" th:field="*{rightAnswer}" required />
    </div>
    <div>
        <label for="difficultylevel">Difficulty Level:</label>
        <input type="text" id="difficultylevel" th:field="*{difficultylevel}" required />
    </div>
    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" th:field="*{category}" required />
    </div>
    <button type="submit">Update Question</button>
</form>

<a th:href="@{/admin/questions}">Back to Questions</a>

</body>
</html>
