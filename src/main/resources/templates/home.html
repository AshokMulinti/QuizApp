<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home Page</title>
  <style>
    /* General styling for the body */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container for centering and spacing */
    nav {
      background-color: #007bff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    /* List style */
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    li {
      margin: 0 15px;
    }

    /* Link styling */
    a {
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      padding: 10px 20px;
      background-color: #ff6f61;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #ff3e30;
    }

    /* For small screens */
    @media (max-width: 600px) {
      ul {
        flex-direction: column;
      }

      li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

<h1>Welcome to the Quiz App</h1>
<nav>
  <ul>
    <li><a th:href="@{/admin/login}">Admin Login</a></li>
    <li><a th:href="@{/user}">User Section</a></li>
  </ul>
</nav>

</body>
</html>
