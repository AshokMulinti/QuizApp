<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration and Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
        }

        .form {
            width: 48%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            margin: 15px 0;
            color: green;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Registration and Login</h1>

    <!-- Success message for registration -->
    <div th:if="${registrationSuccess}" class="message">
        Registration successful! Please login.
    </div>

    <div th:if="${loginSuccess}" class="message">
        Login successful! Welcome back!
    </div>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <div class="form-container">
        <div class="form">
            <h2>Register</h2>
            <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required/>

                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required/>

                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required/>

                <input type="submit" value="Register"/>
            </form>
        </div>

        <div class="form">
            <h2>Login</h2>
            <form action="#" th:action="@{/user/login}" th:object="${user}" method="post">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" th:field="*{email}" required/>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" th:field="*{password}" required/>
                <input type="submit" value="Login"/>
            </form>

        </div>
    </div>
</div>
</body>
</html>
