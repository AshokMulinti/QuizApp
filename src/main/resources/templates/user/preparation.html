<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preparation Resources</title>
    <style>
        /* General styling for the page */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #56CCF2, #2F80ED);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Centered container for content */
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 600px;
        }

        /* Styling the title */
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        /* Link styles */
        a {
            text-decoration: none;
            color: #FFD93D;
            font-size: 1.3em;
            margin: 10px 0;
            display: block;
            transition: color 0.3s;
        }

        a:hover {
            color: #FF6B6B; /* Change color on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Preparation Resources</h1>
    <h2>Choose your programming language:</h2>
    <a href="https://www.w3schools.com/java/" target="_blank">Java</a>
    <a href="https://www.w3schools.com/python/" target="_blank">Python</a>
    <a href="https://www.w3schools.com/js/" target="_blank">JavaScript</a>
    <a href="https://www.w3schools.com/html/" target="_blank">HTML</a>
</div>
</body>
</html>
